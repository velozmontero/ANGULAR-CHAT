        <script src="//code.angularjs.org/1.4.0/angular.js"></script>

        <!-- load ngmessages -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
        
	</head>
	<body>
		<!-- Header -->
        <div id="access" name="access" class="container-fluid" ng-app="app" ng-controller="MainCtrl as main">
            <header id="header">
                <div class="image" id="smily-face"></div>
				<h1 class="hi">Hi, there!</h1>
			</header>
            
            <div id="enterDiv">
              <div id="ncont" name="ncont">
                  <form name="userForm">
                    <input
                        class="name-text enter form-control" 
                        type='text' 
                        id='nameInput'
                        name="name"   
                        ng ng-model="main.name"
                        ng-minlength="2"
                        ng-maxlength="10"   
                        required>
                      
                        <div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
                            <p style="text-align: center;" ng-message="minlength">Your name is too short</p>
                            <p style="text-align: center;" ng-message="maxlength">Your name is too long</p>
                            <p style="text-align: center;" ng-message="required">Please Enter Name</p>
                        </div>
                  </form>      
              </div>
            </div> 
        </div>
			
        <div class="container-fluid hidden col-lg-4 col-xs-12" id="granted" name="granted" ng-app="emojiApp" ng-controller="emojiCtrl as emoji">  
            <div id="nav" name="nav">
              <div class="slide-in"></div>
            </div>
            <div id="wrapper">
              <div id="sidebar-wrapper">
                 <ul id="ppl-connected" class="sidebar-nav">
                    <!---People Connected are placed here---> 
                 </ul>
              </div>
            </div>  
            <div class="message-holder" id="message-holder">
                 <div id='messagesDiv'></div>
                 <div class="typing"></div>
            </div>
            <md-button class="md-icon-button md-primary" aria-label="Settings" id="emojiBtn">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            
            <div id="myinputmsg">    
                <input class="txt-in send" type='text' id='messageInput' placeholder='Message...'>  
            </div>
       </div>
